---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: default
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: my-selfsigned-ca
  namespace: default
spec:
  isCA: true
  commonName: my-selfsigned-ca
  secretName: root-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
  secretTemplate:
    annotations:
      # Make it clear to kapp that it's okay to delete the auto-generated secret
      kapp.k14s.io/owned-for-deletion: ""
      # Make the secret versioned so hopefully users of it can track updates
      kapp.k14s.io/versioned: ""
      # Keep original or cert manager will freak out
      kapp.k14s.io/versioned-keep-original: ""
      # Or not be versioned at all, lolz
---
# This makes the auto-generated secret owned in kapp
apiVersion: kapp.k14s.io/v1alpha1
kind: Config
ownershipLabelRules:
- path: [spec, secretTemplate, labels]
  resourceMatchers:
  - anyMatcher:
      matchers:
        - apiVersionKindMatcher: {apiVersion: cert-manager.io/v1, kind: Certificate}
